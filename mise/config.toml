# mise configuration for development tools
# https://mise.jdx.dev/configuration.html

[tools]
# Language runtimes
node = "24.9.0"
go = "1.25.4"
python = "3.12"
uv = "latest"
terraform = "latest"
bun = "latest"

# LSP servers
"npm:@vtsls/language-server" = "latest"
lua-language-server = "latest"
"npm:@biomejs/biome" = "latest"
"npm:vscode-langservers-extracted" = "latest"

# Development tools
"npm:@devcontainers/cli" = "latest"

# CLI tools
aws-cli = "latest"
gcloud = "latest"

# Formatters
"npm:prettier" = "latest"

[settings]
experimental = true
