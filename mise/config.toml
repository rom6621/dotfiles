# mise configuration for development tools
# https://mise.jdx.dev/configuration.html

[tools]
# Language runtimes
node = "24.9.0"
go = "1.25.4"
python = "3.12"
uv = "latest"
terraform = "latest"
bun = "latest"
pnpm = "latest"

# LSP servers
"npm:@vtsls/language-server" = "latest"
lua-language-server = "latest"
"npm:@biomejs/biome" = "latest"
"npm:vscode-langservers-extracted" = "latest"
"go:golang.org/x/tools/gopls" = "latest"

# Development tools
"npm:@devcontainers/cli" = "latest"
task = "latest"

# CLI tools
"1password-cli" = "latest"
tree-sitter = "latest"
atlas = "latest"
aws-cli = "latest"
"github:ByteNess/aws-vault" = "latest"
gcloud = "latest"
lazygit = "latest"
gh = "latest"
jq = "latest"

# Git hooks & security
gitleaks = "latest"
lefthook = "latest"

# Formatters
"npm:prettier" = "latest"

[settings]
experimental = true
